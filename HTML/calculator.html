<!DOCTYPE html>
<html>
<head>
<style>
form{
	margin-top:60px;
	border: 2px solid black;
	height: 400px;
	width: 400px;
	margin-left:auto;
	margin-right:auto;
}
table{
	margin-top:10px;
	

}

.button{
		padding: 25px;
		background-color: lightblue;
		box-shadow:8px 8px 8px black;
		width:50px;
}

.Display{
	border: 2px solid black;
	margin-top:20px;
	margin-left: auto;
	margin-right:auto;
	font-size:15px;
	width:235px;
	HEIGHT:40PX;
	shadow:8px 8px 8px solid black;
}
h1{
	text-align:center;
}

</style>
<title>calculator</title>
</head>
<body>
<h1>Calculator</h1>
<div>
<form name="myform" align=center>


<table align=center>
<tr>
	
	<input type="text" name="Display" class="Display" disabled/>
	
</tr>
<tr>
<td><input type="button" class="button" value="1" onclick="myform.Display.value+='1'" /></td>
<td><input type="button" class="button"value="2" onclick="myform.Display.value+='2'"/></td>
<td><input type="button" class="button"value="3" onclick="myform.Display.value+='3'"/></td>
<td><input type="button" class="button"value="+" onclick="myform.Display.value+='+'"/></td>
</tr>

<tr>
<td><input type="button" class="button"value="4" onclick="myform.Display.value+='4'"/></td>
<td><input type="button" class="button"value="5" onclick="myform.Display.value+='5'"/></td>
<td><input type="button" class="button"value="6" onclick="myform.Display.value+='6'"/></td>
<td><input type="button" class="button"value="-" onclick="myform.Display.value+='-'"/></td>
</tr>
<tr>
<td><input type="button" class="button"value="7" onclick="myform.Display.value+='7'"/></td>
<td><input type="button" class="button"value="8" onclick="myform.Display.value+='8'"/></td>
<td><input type="button" class="button"value="9" onclick="myform.Display.value+='8'"/></td>
<td><input type="button" class="button"value="*" onclick="myform.Display.value+='*'" /></td>
</tr>
<tr>
<td><input type="button" class="button"value="0" onclick="myform.Display.value+='0'"/></td>
<td><input type="button" class="button"value="c" onclick="myform.Display.value=''"/></td>
<td><input type="button" class="button"value="/" onclick="myform.Display.value+='/'"/></td>
<td><input type="button" class="button"value="=" onclick="myform.Display.value=eval(myform.Display.value)"/></td>
</tr>
</table>

</form>
</body>
</html>
